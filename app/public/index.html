<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js">
    </script>
    <link rel="stylesheet" type="text/css" href="../public/assets/css/styles.css">
    <title>Home Page</title>
</head>

<body>
    <div class="login-dark">
        <form id="login" method="post">
            <h1 class="sr-only">Login Forms</h1>
            <div class="illustration">
                <h2 class="title">PEDAL PALS</h2>
                <i class="icon ion-ios-locked-outline"></i>
                <form class="signIn">
                    <div class="emailLogin">
                        <input class="form-control" type="email" id="login-email" name="email" placeholder="Email">
                    </div>
                    <div class="passwordLogin">
                        <input class="form-control" type="password" id="login-password" name="password"
                            placeholder="Password">
                        <div class="form-group">
                            <button id="loginButton" class="btn btn-primary btn-block">Sign In</button>
                        </div>
                        <a class="forgot" href="/account">Create an account</a>
                        <!-- href="/account" -->
                    </div>
                </form>
            </div>
        </form>
    </div>



    <!-- <script type="text/jquery" src="../../models/index.js"></script> -->
    <script type="text/javascript" src="../public/js/index.js"></script>

</body>


</html>
